{% extends 'layout.html' %}

{% block body %}
    <h1>Welcome to your chat!</h1>

    <p class="lead">
        This is your new practice session in {{ language }}. Your topic of conversation is {{ topic }}.
    </p>

    <div id="chatbox" class="jumbotron rounded-3 px-5 py-3 overflow-auto">
        <h5>Your conversation so far:</h5>
        <div class="row">
            <div class="col text-left text-secondary"><b><i>[BOT]</i></b></div>
            <div class="col text-right text-secondary"><b><i>[USER]</i></b></div>
        </div>
        <br>
    </div>
    
    <div id="recording-stuff" class="row pl-3 pb-5 justify-content-end">
        <h4 class="mr-3">Press to record your reply: </h4>
        <button id="recordButton" class="btn btn-outline-primary mr-3">Record</button>
        <button id="pauseButton" class="btn btn-outline-secondary mr-3" disabled>Pause</button>
        <button id="stopButton" class="btn btn-outline-dark mr-3" disabled>Stop</button>
        <ol id="recordingsList"></ol>
        <script src="../../scripts/recorder.js"></script>
        <script src="../../scripts/app.js"></script>
    </div>
{% endblock %}
