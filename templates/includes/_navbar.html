<script>
  // Script to set language in the dropdown menu
  var default_lang = '{{ session["language-code"] }}';

  var language_selector = document.getElementById('lang-selected');

  for(var j = 0; j < language_selector.length; j++) {
    if (language_selector.options[j].value == default_lang) {
      language_selector.selectedIndex = j;
      break;
    }
  }
</script>
